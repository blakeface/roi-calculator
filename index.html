<!DOCTYPE html>
<html ng-app="roi" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>ROI Calculator</title>

  <!-- angularjs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

</head>
<body ng-controller="MainCtrl as vm">
  <div class="container">
    <h1>ROI Calculator</h1>

    <h3>Revenue Items</h3>
    <form ng-submit="vm.addRevenue()">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>One-Time</th>
            <th>Monthly</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.items">
            {{item}}
            <th>Item {{item}}</th>
            <td><input type="text" name="single{{item}}"></td>
            <td><input type="text" name="monthly{{item}}"></td>
            <td><span class="glyphicon glyphicon-trash" ng-click="vm.delete()"></span></td>
          </tr>
        </tbody>
      </table>
      <input type="submit" class="btn btn-primary" value="Add Revenue Items">
    </form>

    <h3>Expense Items</h3>
    <form ng-submit="vm.addExpenses">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>One-Time</th>
            <th>Monthly</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="expense in vm.expenses">
            <th>Expense {{expense}}</th>
            <td><input type="text" name="single{{expense}}"></td>
            <td><input type="text" name="monthly{{expense}}"></td>
            <td><span class="glyphicon glyphicon-trash" ng-click="vm.delete()"></span></td>
          </tr>
        </tbody>
      </table>
      <input type="submit" class="btn btn-primary" value="Add Expense Items">
    </form>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>One-Time</th>
          <th>Monthly</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Revenue</th>
        </tr>
        <tr>
          <th>Expenses</th>
        </tr>
        <tr>
          <th>Contribution Profits</th>
        </tr>
        <tr>
          <th>Contribution Margin</th>
        </tr>
        <tr>
          <th>Capital ROI (Months)</th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
